plugins {
    id 'org.quiltmc.loom' version '1.4.+'
}

dependencies {
    minecraft "com.mojang:minecraft:${project.deps_minecraft}"
    mappings "org.quiltmc:quilt-mappings:${project.deps_mappings}"
    modImplementation "org.quiltmc:quilt-loader:${project.deps_loader}"
}

processResources {
    filesMatching('quilt.mod.json') {
        expand (
            'mod_version': project.version,
            'minecraft_version': project.deps_minecraft,
        )
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jar {
    from('LICENSE') {
        rename { "${it}_${project.id}" }
    }
}
